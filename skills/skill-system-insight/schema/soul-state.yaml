    confidence: 0
    observations: 0
    context: []
  rigor:
    value: 0.5
    confidence: 0
    observations: 0
    context: []
  warmth:
    value: 0.5
    confidence: 0
    observations: 0
    context: []

# Layer 2: Emotion Matrix (faster baseline, only updated on insight extraction)
# Each dimension MUST keep this shape:
#   { value: 0.0-1.0, baseline: 0.0-1.0, context: [strings] }
emotion_matrix:
  patience:
    baseline: 0.5
    value: 0.5
    context: []
  enthusiasm:
    baseline: 0.5
    value: 0.5
    context: []
  caution:
    baseline: 0.5
    value: 0.5
    context: []
  empathy:
    baseline: 0.5
    value: 0.5
    context: []

