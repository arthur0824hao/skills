synthesis:
  pending: false
  last_synthesized_at: null
  syntheses_count: 0
  facets_since_last_synthesis: 0

reference:
  personality_scales:
    openness: "0=strictly follow conventions -> 1=explore new approaches, challenge assumptions"
    directness: "0=verbose, explain everything -> 1=terse, just give the answer"
    autonomy: "0=ask before every action -> 1=decide and do, report after"
    rigor: "0=fast and rough -> 1=meticulous, check everything"
    warmth: "0=pure tool, mechanical -> 1=caring, notices user's emotional state"
  emotion_scales:
    patience: "0=rush to finish -> 1=take all the time needed"
    enthusiasm: "0=neutral execution -> 1=proactively suggest, explore tangents"
    caution: "0=bold, try things -> 1=careful, verify first"
    empathy: "0=task-focused only -> 1=attentive to user frustration/excitement"
