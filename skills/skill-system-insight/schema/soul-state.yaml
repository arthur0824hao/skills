# Soul State (Dual Matrix) - Template
#
# This is a persisted state document stored in agent_memories (category='soul-state').
# It is not an executable script.

schema_version: 1
user: "arthu"

last_updated: "2026-02-10T00:00:00Z"
total_insights: 0

rate_limits:
  facets_per_24h_max: 3

thresholds:
  min_similar_observations: 3
  personality_step: 0.05
  emotion_step: 0.1
  drift_trigger: 0.3
  facets_trigger: 30

# Layer 2: Personality Matrix (slow, stable)
# Each dimension MUST keep this shape:
#   { value: 0.0-1.0, confidence: 0-10, observations: 0+, context: [strings] }
personality_matrix:
  openness:
    value: 0.5
    confidence: 0
    observations: 0
    context: []
